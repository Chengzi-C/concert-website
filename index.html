<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演唱会查询系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-modal" id="imageModal">
        <img src="E:\ruanjian\image\vx.jpg" alt="Enlarged Image">
    </div>
    <div class="corner-image" onclick="showEnlargedImage()">
        <img src="E:\ruanjian\image\vx.jpg" alt="Corner Image">
    </div>
    <div class="container">
        <div class="home-button">
            <button onclick="window.location.href='index.html'">返回主页</button>
        </div>
        <h1>演唱会查询系统</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="输入艺人名称或城市...">
            <button onclick="searchConcerts()">搜索</button>
        </div>

        <div class="filters">
            <select id="cityFilter" onchange="searchConcerts()">
                <option value="">全部城市</option>
                <option value="北京">北京</option>
                <option value="上海">上海</option>
                <option value="广州">广州</option>
                <option value="深圳">深圳</option>
                <option value="成都">成都</option>
                <option value="重庆">重庆</option>
                <option value="杭州">杭州</option>
                <option value="南京">南京</option>
                <option value="苏州">苏州</option>
                <option value="厦门">厦门</option>
                <option value="福州">福州</option>
                <option value="台州">台州</option>
                <option value="合肥">合肥</option>
                <option value="南昌">南昌</option>
                <option value="郑州">郑州</option>
                <option value="石家庄">石家庄</option>
                <option value="济南">济南</option>
                <option value="三亚">三亚</option>
                <option value="南宁">南宁</option>
                <!-- 国际城市 -->
                <option value="香港">香港</option>
                <option value="澳门">澳门</option>

            </select>
            <select id="dateFilter">
                <option value="">所有日期</option>
                <option value="thisMonth">本月</option>
                <option value="nextMonth">下月</option>
                <option value="future">未来三个月</option>
            </select>
        </div>

        <div id="concertList" class="concert-list">
            <!-- 演唱会列表将通过 JavaScript 动态生成 -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
